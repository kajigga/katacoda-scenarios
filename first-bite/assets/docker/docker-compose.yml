version: "3"

# https://hub.docker.com/r/centos/systemd/
# https://hub.docker.com/r/jrei/systemd-ubuntu

services:
  sm:
    image: kajigga/sm-cn-7:latest
    privileged: true
    ports:
      - "4505"
      - "4506"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./master.d:/etc/salt/master.d/:z"
  centos:
    image: kajigga/smin-cn-7:latest
    privileged: true
    depends_on:
      - sm
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./minion.d:/etc/salt/minion.d/:z"
  ubuntu:
    image: kajigga/smin-ub-18:latest
    privileged: true
    depends_on:
      - sm
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./minion.d:/etc/salt/minion.d/:z"
